<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <header class="header">Test</header>
      <main>
        <form class="form" >
          <label class="form-label" for="pair-input">Name/Value Pair</label>
          <input class="form-input" id="pair-input" type="text" placeholder="Name=Value" />
          <button class="form-button" type="submit">Add</button>
        </form>
        
        <section >
          <p class="text">Name/Value Paie List</p>

          <div class="pair-list-container">
            <ul class="pair-list"></ul>
            
            <ul class="buttons-list">
              <li>
                <button class="button-sort-by-name" type="button">Sort by Name</button>
              </li>
              <li>
                <button class="button-sort-by-value" type="button">Sort by Value</button>
              </li>
              <li>
                <button class="button-delete" type="button">Delete</button>
              </li>
              <li>
                <button class="button-show-xml" type="button">Show XML</button>
              </li>
            </ul>
          </div> 
        </section>
      </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
